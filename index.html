<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Top 30 học sinh điểm cao nhất</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Upload file Excel danh sách học sinh</h2>

    <input type="file" id="fileInput" accept=".xlsx,.xls"><br><br>

    <label for="search">Tìm kiếm tên: </label>
    <input type="text" id="search" placeholder="Nhập tên..." onkeyup="filterTable()">

    <button onclick="exportExcel()">Xuất file Top 30</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
