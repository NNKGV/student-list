<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách học sinh</title>
  <link rel="stylesheet" href="style.css">

  <!-- Icon trên tab -->
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="container">
    <h1>Danh sách học sinh (sắp xếp theo điểm)</h1>

    <div class="upload">
      <label for="fileInput">Upload file Excel danh sách học sinh</label>
      <input type="file" id="fileInput" accept=".xlsx,.xls">
    </div>

    <div class="search">
      <label for="searchInput">Tìm kiếm tên:</label>
      <input type="text" id="searchInput" placeholder="Nhập tên...">
    </div>

    <div class="actions">
      <button id="exportBtn">Xuất file Top N</button>
    </div>

    <!-- Phần mới thêm -->
    <div class="controls">
      <label for="topInput">Nhập số lượng top:</label>
      <input type="number" id="topInput" min="1" value="30">
      <button id="sortBtn">Sắp xếp & Lấy Top N</button>
    </div>
    <!-- hết phần mới thêm -->

    <table id="studentTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Điểm</th>
        </tr>
      </thead>
      <tbody>
        <!-- dữ liệu sẽ được thêm bằng JS -->
      </tbody>
    </table>
  </div>

  <!-- Thư viện XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
