<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Top 30 học sinh điểm cao nhất</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { margin: 5px; padding: 6px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #444; padding: 8px 12px; text-align: center; }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Upload file Excel danh sách học sinh</h2>
  
  <input type="file" id="fileInput" accept=".xlsx, .xls">
  <br>
  <label>Tìm kiếm tên: </label>
  <input type="text" id="search" placeholder="Nhập tên..." onkeyup="filterTable()">

  <div id="result"></div>
  
  <script>
    let students = [];

    document.getElementById("fileInput").addEventListener("change", handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        students = [];
        for (let i = 1; i < json.length; i++) { // bỏ dòng tiêu đề
          const row = json[i];
          if (row && row.length >= 2) {
            const name = row[0];
            const score = parseFloat(row[1]);
            if (!isNaN(score)) {
              students.push({ name, score });
            }
          }
        }
        renderTable(students);
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable(data) {
      // Luôn sắp xếp giảm dần
      let sorted = [...data].sort((a, b) => b.score - a.score);

      // Giới hạn 30 người
      sorted = sorted.slice(0, 30);

      let result = "<h3>Top 30 học sinh điểm cao nhất</h3>";
      result += "<table id='studentTable'><tr><th>STT</th><th>Tên</th><th>Điểm</th></tr>";
      sorted.forEach((s, i) => {
        result += `<tr><td>${i+1}</td><td>${s.name}</td><td>${s.score}</td></tr>`;
      });
      result += "</table>";
      document.getElementById("result").innerHTML = result;
    }

    function filterTable() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const filtered = students.filter(s => s.name.toLowerCase().includes(keyword));
      renderTable(filtered);
    }
  </script>
</body>
</html>
